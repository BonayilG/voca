language: node_js
branches:
  only:
    - master
notifications:
  email: false
matrix:
  include:
    - node_js: '7'
      env: DETAILED=false
    - node_js: '10'
      env: DETAILED=true
    - node_js: '12'
      env: DETAILED=false
before_script:
  - npm prune
script:
  - npm run eslint
  - npm run build
  - npm run coverage
after_success:
  - '[ $DETAILED == false ] || [ $TRAVIS_PULL_REQUEST == true] || npm run report-coverage'
